<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yale Hotel Menu</title>
    <style>
      div {
        text-align: center;
      }
      img.homemadelogo {
        width: 400px;
        border-style: double;
        border-inline-color: grey;
        float: top;
        margin-top: 50px;
        margin-bottom: 5px;
      }
      p.yhmenu {
        font-weight: bold;
        font-size: 25px;
        color: palevioletred;
      }
      p.welcome {
        color: burlywood;
        font-style: italic;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="homemadelogo"
        src="images/logo/home_food_logo.jpg"
        alt="An image of menu logo"
      />
      <p class="yhmenu">Yale Hotel Menu 耶鲁酒店菜单</p>
      <p class="welcome">Welcome~ 欢迎光临~</p>
      <p>
        <img
          class="meatemoji"
          src="images/logo/meat_emoji.png"
          alt="meat emoji"
        />
        <a href="meat_menu.html">Meat 肉类</a>
        <style>
          img.meatemoji {
            width: 20px;
            height: 20px;
            object-fit: cover;
            margin-top: 10px;
            margin-bottom: -5px;
          }
        </style>
      </p>
      <p>
        <img
          class="vegeemoji"
          src="images/logo/vege_emoji.png"
          alt="vege emoji"
        />
        <a href="vege_menu.html">Vegetable 蔬菜</a>
        <style>
          img.vegeemoji {
            width: 20px;
            height: 20px;
            margin-bottom: -5px;
            margin-top: -20px;
          }
        </style>
      </p>
      <p>
        <img
          class="dessertemoji"
          src="images/logo/dessert_emoji.png"
          alt="dessert emoji"
        />
        <a href="dessert_menu.html">Dessert 甜品</a>
        <style>
          img.dessertemoji {
            width: 20px;
            height: 20px;
            margin-top: -20px;
            margin-bottom: -5px;
          }
        </style>
      </p>
    </div>
  </body>
</html>
